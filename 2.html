    <h2>Teaching</h2>
    <br> 강의는 각 주제별 5강씩입니다. 
    <br> 최대한 심플하게 만들예정입니다
    <br> 강의대상은 중학교1학년 부터 모든 연령입니다 
    <br> 아직 외국인 대상 강의에 대한 교육계획은 없습니다
    <br> 최대한 이해하기 쉽게 스토리를 풀어서 만들 계획입니다 
    <br> 기본적인 강의는 무료이며 이는 구독제로 이어집니다
    <br> 추가적인 프리미엄 강의는 각각의 강사가 제시한 금액별로 만들어집니다 
    <br> 보다 질 좋은 강의를 듣고 싶다면 프리미엄 강의를 추천드립니다
